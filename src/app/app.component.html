<button (click)="generateRandomMemory()">
  random console
</button>

<br><br>

<button (click)="generateFIFOMemory()">
  fifo console
</button>

<br><br>

<button (click)="generateLFUMemory()">
  lfu console
</button>

<br><br>

<button (click)="generateLRUMemory()">
  lru console
</button>

<br><br>

<button (click)="nruMemory()">
  nru memory
</button>

<br><br>

<button (click)="cleanMemory()">
  clear memory
</button>

<br><br>

<div style="display: inline-flex">
  <div>
    <div class="display">
      nPages
    </div>
    <div class="display">
      counter
    </div>
    <div class="display">
      type
    </div>
    <div class="display">
      time
    </div>
  </div>
  <div *ngFor="let data of memoria">
    <div class="display">
      {{data.number}}
    </div>
    <div class="display">
      {{data.count}}
    </div>
    <div class="display">
      {{data.type}}
    </div>
    <div class="display">
      {{data.time | date:'ss:SSS'}}
    </div>
  </div>

</div>

<br><br>

<p>
  Readed Files: {{read}}
</p>

<p>
  Written Files: {{write}}
</p>

<p>
  hits: {{hitPage}} - misses: {{missPage}}
</p>

<p>
  hit: {{hitPage/loop*100}}%
</p>
<p>
  miss: {{missPage/loop*100}}%
</p>
